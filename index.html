<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kids Education</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <div class="logo">
            <img src="./assets/logo.png" alt="logo">
            <h3>School</h3>
        </div>
        <div class="navbar">
            <ul>
                <li id="home">Home</li>
                <li id="about">About</li>
                <li id="facilities">Facilities</li>
                <li id="admission">Admission</li>
            </ul>
        </div>
        <button class="btn-primary">Contact</button>
    </header>

    <main>
        <section class="banner-section">
            <div class="banner-text">
                <h1 class="title"> <span class="orange-color">Empowering</span> <br> students from small age <span class="skyblue-color"> towards vision</span></h1>
                <p class="description">With the courage, Confidence, Creativity and Compassion to make their Unique Contribution in a Diverse and Dynamic World.</p>
                <button class="btn-primary btn-background">Enroll Now</button>
            </div>
            <div class="banner-img">
                <img src="./assets/hero-kids.png" alt="">
            </div>
        </section>
    </main>
</body>
</html>
